<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <form action="/" method="post">
        <label for="bill_amount">Bill Amount:</label>
        <input type="number" step="0.01" id="bill_amount" name="bill_amount" required><br><br>

        <label for="tip_percentage">Tip Percentage:</label>
        <input type="number" step="0.01" id="tip_percentage" name="tip_percentage" required><br><br>

        <input type="submit" value="Calculate Tip">
    </form>
</body>
</html>
